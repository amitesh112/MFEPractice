<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the layout */
        .charts-container {
            display: flex; /* Use flexbox for side-by-side layout */
            justify-content: center; /* Center the charts horizontally */
            margin-bottom: 20px; /* Space between the charts and the table */
        }

        .chart {
            margin: 0 10px; /* Space between the two charts */
        }

        .table-container {
            display: flex;
            justify-content: center; /* Center the table chart */
        }
    </style>
</head>
<body>
    <div class="charts-container">
        <canvas id="barchart-dev" class="chart" width="700" height="400"></canvas>
        <canvas id="linechart-dev" class="chart" width="700" height="400"></canvas>
    </div>
    <div class="table-container">
        <canvas id="tablechart-dev" width="600" height="350"></canvas>
    </div>
</body>
</html>
